name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  # ── Desktop ────────────────────────────────────────────────────────────────
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            artifact: linux-x86_64

          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: linux-aarch64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            curl \
            file

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build
        run: >-
          pnpm tauri build --target ${{ matrix.target }}
          ${{ startsWith(matrix.os, 'ubuntu') && '--bundles deb' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Linux tarball
        if: startsWith(matrix.os, 'ubuntu')
        run: bash scripts/make-tarball.sh

      - name: Upload tarball (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-${{ matrix.artifact }}.tar.gz
          path: src-tauri/target/${{ matrix.target }}/release/bundle/*.tar.gz
          if-no-files-found: warn

      - name: Upload .deb (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-${{ matrix.artifact }}.deb
          path: src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
          if-no-files-found: warn

      - name: Upload .exe (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-${{ matrix.artifact }}-setup.exe
          path: src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload .msi (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-${{ matrix.artifact }}.msi
          path: src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
          if-no-files-found: warn

  # ── Android ────────────────────────────────────────────────────────────────
  build-android:
    runs-on: ubuntu-24.04

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Release signing. Set these secrets to produce a signed APK/AAB.
      # Leave unset for a debug-signed build (sideloadable, not Play Store ready).
      ANDROID_SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY }}
      ANDROID_KEY_STORE_PASSWORD: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager "ndk;27.0.12077973"

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: >-
            aarch64-linux-android,
            armv7-linux-androideabi,
            i686-linux-android,
            x86_64-linux-android

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install

      - name: Initialize Android project
        run: pnpm tauri android init

      # Build one APK per ABI so each is a direct download.
      - name: Build arm64-v8a APK
        run: pnpm tauri android build --apk --target aarch64
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      - name: Build armeabi-v7a APK
        run: pnpm tauri android build --apk --target armv7
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      - name: Build x86 APK
        run: pnpm tauri android build --apk --target i686
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      - name: Build x86_64 APK
        run: pnpm tauri android build --apk --target x86_64
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      # AAB for Play Store upload (requires signed keystore secrets above).
      - name: Build AAB (Play Store)
        run: pnpm tauri android build --aab
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      - name: Upload arm64-v8a APK
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-android-arm64-v8a.apk
          path: src-tauri/gen/android/app/build/outputs/apk/arm64-v8a/release/*.apk
          if-no-files-found: warn

      - name: Upload armeabi-v7a APK
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-android-armeabi-v7a.apk
          path: src-tauri/gen/android/app/build/outputs/apk/armeabi-v7a/release/*.apk
          if-no-files-found: warn

      - name: Upload x86 APK
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-android-x86.apk
          path: src-tauri/gen/android/app/build/outputs/apk/x86/release/*.apk
          if-no-files-found: warn

      - name: Upload x86_64 APK
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-android-x86_64.apk
          path: src-tauri/gen/android/app/build/outputs/apk/x86_64/release/*.apk
          if-no-files-found: warn

      - name: Upload AAB (Play Store)
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-android.aab
          path: src-tauri/gen/android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: warn
