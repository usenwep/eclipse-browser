name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  # ── Desktop ────────────────────────────────────────────────────────────────
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            artifact: linux-x86_64

          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: linux-aarch64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            curl \
            file

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build
        run: >-
          pnpm tauri build --target ${{ matrix.target }}
          ${{ startsWith(matrix.os, 'ubuntu') && '--bundles deb' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Create Linux tarball
        if: startsWith(matrix.os, 'ubuntu')
        run: bash scripts/make-tarball.sh

      - name: Upload tarball (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-${{ matrix.artifact }}.tar.gz
          path: src-tauri/target/${{ matrix.target }}/release/bundle/*.tar.gz
          if-no-files-found: warn

      - name: Upload .deb (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-${{ matrix.artifact }}.deb
          path: src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
          if-no-files-found: warn

      - name: Upload .exe (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-${{ matrix.artifact }}-setup.exe
          path: src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload .msi (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-${{ matrix.artifact }}.msi
          path: src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload .nsis.zip + .sig (Windows updater)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-${{ matrix.artifact }}-updater
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.nsis.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.nsis.zip.sig
          if-no-files-found: warn

  # ── Android ────────────────────────────────────────────────────────────────
  build-android:
    runs-on: ubuntu-24.04

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Release signing. Set these secrets to produce a signed APK/AAB.
      # Leave unset for a debug-signed build (sideloadable, not Play Store ready).
      ANDROID_SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY }}
      ANDROID_KEY_STORE_PASSWORD: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager "ndk;27.0.12077973"

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: >-
            aarch64-linux-android,
            armv7-linux-androideabi,
            i686-linux-android,
            x86_64-linux-android

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install

      - name: Initialize Android project
        run: pnpm tauri android init

      - name: Set Android app label
        run: |
          sed -i 's|<string name="app_name">.*</string>|<string name="app_name">Eclipse</string>|' \
            src-tauri/gen/android/app/src/main/res/values/strings.xml

      # Build universal APK (all ABIs in one APK).
      - name: Build APK
        run: pnpm tauri android build --apk
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      # Tauri produces an unsigned universal APK; sign it with apksigner.
      - name: Sign APK
        run: |
          echo "$ANDROID_SIGNING_KEY" | base64 -d > /tmp/release.jks
          APKSIGNER=$(ls "$ANDROID_HOME/build-tools/"*/apksigner | sort -V | tail -1)
          "$APKSIGNER" sign \
            --ks /tmp/release.jks \
            --ks-pass "pass:$ANDROID_KEY_STORE_PASSWORD" \
            --key-pass "pass:$ANDROID_KEY_PASSWORD" \
            --ks-key-alias "$ANDROID_KEY_ALIAS" \
            --out src-tauri/gen/android/app/build/outputs/apk/universal/release/eclipse-browser.apk \
            src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk

      # AAB for Play Store upload (requires signed keystore secrets above).
      - name: Build AAB (Play Store)
        run: pnpm tauri android build --aab
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-android.apk
          path: src-tauri/gen/android/app/build/outputs/apk/universal/release/eclipse-browser.apk
          if-no-files-found: error

      - name: Upload AAB (Play Store)
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-android.aab
          path: src-tauri/gen/android/app/build/outputs/bundle/**/*.aab
          if-no-files-found: error

  # ── Release ────────────────────────────────────────────────────────────────
  release:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate latest.json
        run: |
          VERSION=$(cat src-tauri/tauri.conf.json | jq -r '.version')
          WIN_ZIP=$(ls artifacts/eclipse-browser-windows-x86_64-updater/*.nsis.zip 2>/dev/null | head -1)
          if [ -z "$WIN_ZIP" ]; then
            echo "No Windows updater artifact found; skipping latest.json"
            echo '{}' > latest.json
            exit 0
          fi
          WIN_SIG=$(cat "${WIN_ZIP}.sig")
          WIN_FILENAME=$(basename "$WIN_ZIP")
          jq -n \
            --arg version "$VERSION" \
            --arg pub_date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --arg win_sig "$WIN_SIG" \
            --arg win_url "https://github.com/usenwep/eclipse-browser/releases/download/v${VERSION}/${WIN_FILENAME}" \
            '{version:$version,notes:"",pub_date:$pub_date,
              platforms:{"windows-x86_64":{url:$win_url,signature:$win_sig}}}' \
            > latest.json

      - name: Create GitHub Release
        run: |
          VERSION=$(cat src-tauri/tauri.conf.json | jq -r '.version')
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --generate-notes \
            $(ls artifacts/**/*.tar.gz 2>/dev/null || true) \
            $(ls artifacts/**/*.deb 2>/dev/null || true) \
            $(ls artifacts/**/*.exe 2>/dev/null || true) \
            $(ls artifacts/**/*.msi 2>/dev/null || true) \
            $(ls artifacts/**/*.nsis.zip 2>/dev/null || true) \
            $(ls artifacts/**/*.nsis.zip.sig 2>/dev/null || true) \
            $(ls artifacts/**/eclipse-browser.apk 2>/dev/null || true) \
            $(ls artifacts/**/*.aab 2>/dev/null || true) \
            latest.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
