name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  # ── Desktop ────────────────────────────────────────────────────────────────
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            artifact: linux-x86_64

          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: linux-aarch64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: macos-aarch64

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: macos-x86_64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            curl \
            file

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build
        run: >-
          pnpm tauri build --target ${{ matrix.target }}
          ${{ startsWith(matrix.os, 'ubuntu') && '--bundles deb,rpm' || '' }}
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Create Linux tarball
        if: startsWith(matrix.os, 'ubuntu')
        run: bash scripts/make-tarball.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-${{ matrix.artifact }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/
          if-no-files-found: warn

  # ── Android ────────────────────────────────────────────────────────────────
  build-android:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager "ndk;27.0.12077973"

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: >-
            aarch64-linux-android,
            armv7-linux-androideabi,
            i686-linux-android,
            x86_64-linux-android

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install

      - name: Initialize Android project
        run: pnpm tauri android init

      - name: Build Android (arm64-v8a, armeabi-v7a, x86, x86_64)
        run: pnpm tauri android build --apk
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973
          # Android release signing — add these secrets to sign the APK.
          # Leave unset to produce a debug-signed APK (installable but not Play Store ready).
          ANDROID_SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY }}
          ANDROID_KEY_STORE_PASSWORD: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Android APKs (per-ABI)
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-browser-android
          path: src-tauri/gen/android/app/build/outputs/apk/
          if-no-files-found: warn
